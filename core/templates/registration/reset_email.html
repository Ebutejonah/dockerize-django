{%extends 'base.html'%}
{%load static%}
{%block content%}
<div class="flex max-w-4xl justify-center mx-auto items-center border-x-2 border-gray-300 h-screen">
    <div class="py-6 px-3 bg-slate-200 dark:bg-black border-2 border-blue-300 rounded-lg">
        <h3 class="font-semibold text-center dark:text-gray-200">Enter New Password</h3>
        <p class="text-center">Please enter your password twice</p>
        <div class="flex justify-center mx-auto">
            <form method="POST">{%csrf_token%}
                <p class="py-2">
                    <input calss="rounded-lg px-2 py-4" type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" placeholder="New Password">
                </p>
                <p class="py-2">
                    <input calss="rounded-lg px-2 py-4" type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" placeholder="Confirm New Password">
                </p>
                <input class="text-blue-600 bg-gray-200 p-2 items-center cursor pointer hover:bg-blue-500 duration-300 hover:text-white border-2 border-gray-300 rounded-md" type="Submit" name="Update Password">
            </form>
        </div>
        <div class="pt-6 text-center">
        {% for field in form %}
            {% for error in field.errors %}
                <p class="text-red-500">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        </div>    
    </div>
</div>
{%include 'partials/footnote.html'%}
{%endblock%}
